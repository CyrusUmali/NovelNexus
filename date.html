<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>

    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: var(--background-color);
        }

        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            outline: none;
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: #ffffff;
        }
    </style>


</head>

<body>
    <header>
        <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header>
    <main>
        <h1>Welcome to Dark Mode Toggle</h1>
        <p>This is an example of implementing a dark mode toggle.</p>
    </main>
    <script>


        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.getElementById("dark-mode-toggle");

            // Function to set light or dark mode
            const setMode = (isDark) => {
                const root = document.documentElement;

                if (isDark) {
                    root.style.setProperty("--background-color", "#121212");
                    root.style.setProperty("--text-color", "#ffffff");
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    root.style.setProperty("--background-color", "#ffffff");
                    root.style.setProperty("--text-color", "#000000");
                    localStorage.setItem("darkMode", "disabled");
                }
            };

            // Check localStorage for saved mode
            const isDarkMode = localStorage.getItem("darkMode") === "enabled";
            setMode(isDarkMode);

            // Event listener for the toggle button
            toggleButton.addEventListener("click", () => {
                const isCurrentlyDark = localStorage.getItem("darkMode") === "enabled";
                setMode(!isCurrentlyDark);
            });
        });




    </script>
</body>

</html>
